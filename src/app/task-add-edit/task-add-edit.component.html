   <div class="titletask">
        <h1>Create New Task</h1>
    </div>
<mat-card>
    <form [formGroup]="taskForm" (ngSubmit)="onFormSubmit()">
        <div mat-dialog>
    <mat-card-content>
        <div class="block">
        <mat-form-field appearance="outline">
            <mat-label>Set Priority</mat-label>
            <mat-select formControlName="priority">
                <mat-option *ngFor="let p of priority" [value]="p">
                    {{p}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

        <div class="block">
            <div class="heading-title">
                <h2>Title</h2>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput placeholder="E.g. Complete the Angular project" formControlName="title">
            </mat-form-field>
        </div>
        <div class="block">
            <div class="heading-description">
                <h2>Description</h2>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Describe the task in further detail"
                    formControlName="description"></textarea>
            </mat-form-field>
        </div>
        <div class="block">
            <div class="heading-due-date">
                <h2>Due Date</h2>
            </div>

            <mat-form-field appearance="outline">
                <mat-label>Due Date</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Input due date" formControlName="dueDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <div class="action float-right">
                <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
                <button mat-raised-button color="primary" class="saveb" type="submit">{{data ? 'Update' : 'Add'}}</button>
            
        </div>
    </mat-card-actions>
</div>
</form>
</mat-card>
